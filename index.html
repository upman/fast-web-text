<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Web Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Consolas', 'Monaco', monospace;
      background: #1e1e1e;
    }
    #editor-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #editor-canvas {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Cursor styles */
    .cursor {
      position: absolute;
      pointer-events: none;
      background-color: #ffffff;
      animation: cursor-blink 1s step-end infinite;
    }

    @keyframes cursor-blink {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <canvas id="editor-canvas"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
